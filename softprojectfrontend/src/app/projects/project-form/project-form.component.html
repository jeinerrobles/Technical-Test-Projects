<div class="container mt-5">
  <!-- Mensajes de Confirmación -->
  
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-x-circle"></i> {{ errorMessage }}
    <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage = ''"></button>
  </div>

  <h2 class="mb-4">{{ projectId ? 'Editar Proyecto' : 'Crear Proyecto' }}</h2>
  
  <form [formGroup]="projectForm" (ngSubmit)="submitForm()" class="row g-3">
    <!-- Name Field -->
    <div class="col-md-6">
      <label for="name" class="form-label">Nombre del Proyecto:</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-file-earmark-text"></i></span>
        <textarea id="name" formControlName="name" class="form-control" rows="3" placeholder="Nombre del Proyecto"></textarea>
      </div>
    </div>

    <!-- Value Field -->
    <div class="col-md-6">
      <label for="value" class="form-label">Valor del Proyecto:</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-cash"></i></span>
        <input id="value" formControlName="value" type="number" class="form-control" placeholder="Valor del Proyecto" />
      </div>
    </div>

    <!-- Status Field -->
    <div class="col-md-6">
      <label for="status" class="form-label">Estado:</label>
      <select id="status" formControlName="status" class="form-select">
        <option value="Por iniciar proceso de contratación">Por iniciar proceso de contratación</option>
        <option value="En ejecución">En ejecución</option>
        <option value="Viable">Viable</option>
      </select>
    </div>

    <!-- Zone Field -->
    <div class="col-md-6">
      <label for="zone" class="form-label">Zona:</label>
      <select id="zone" formControlName="zone" class="form-select">
        <option value="rural">Rural</option>
        <option value="urbana">Urbana</option>
      </select>
    </div>

    <!-- Type Field -->
    <div class="col-md-6">
      <label for="type" class="form-label">Tipo:</label>
      <select id="type" formControlName="type" class="form-select">
        <option value="project">Project</option>
      </select>
    </div>

    <!-- Start Date Field -->
    <div class="col-md-6">
      <label for="start_date" class="form-label">Fecha de Inicio:</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
        <input id="start_date" formControlName="start_date" type="date" class="form-control" />
      </div>
    </div>

    <!-- End Date Field -->
    <div class="col-md-6">
      <label for="end_date" class="form-label">Fecha de Finalización:</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-calendar-x"></i></span>
        <input id="end_date" formControlName="end_date" type="date" class="form-control" />
      </div>
    </div>

    <!-- Submit Button -->
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">
        {{ projectId ? 'Actualizar' : 'Crear' }}
      </button>
    </div>
  </form>
</div>
