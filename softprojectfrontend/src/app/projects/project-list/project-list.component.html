<div class="container mt-5">
  <!-- Mensajes de Confirmación -->
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle"></i> {{ successMessage }}
    <button type="button" class="btn-close" aria-label="Close" (click)="successMessage = ''"></button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-x-circle"></i> {{ errorMessage }}
    <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage = ''"></button>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestión</h2>
    <button class="btn btn-success" [routerLink]="['/projects/create']">
      <i class="bi bi-plus-circle"></i> Agregar
    </button>
  </div>

  <!-- Filtro combinado por nombre y zona -->
  <div class="mb-4">
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-search"></i></span>
      <input
        type="text"
        placeholder="Filtrar por nombre o zona"
        [(ngModel)]="searchText"
        (input)="filterProjects()"
        class="form-control"
      />
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>NOMBRE</th>
        <th>VALOR</th>
        <th>ESTADO</th>
        <th>ZONA</th>
        <th>TIPO</th>
        <th>ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of filteredProjects">
        <td>{{ project.name }}</td>
        <td>${{ project.value }}</td>
        <td>{{ project.status }}</td>
        <td>{{ project.zone }}</td>
        <td>{{ project.type }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteProject(project.id)">
            <i class="bi bi-trash"></i>
          </button>
          <button class="btn btn-primary btn-sm" [routerLink]="['/projects/edit', project.id]">
            <i class="bi bi-pencil"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
